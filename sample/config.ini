notification_email = mailto:notifications@example.com

[ftp]
server = ftp://ftp.example.com
backup_server = ftp://backup.example.com/uploads

[documentation]
readme = https://github.com/company/project/blob/main/README.md
wiki = https://wiki.example.com
api_reference = https://api-reference.example.com

[monitoring]
healthcheck = https://status.example.com/health
metrics = https://metrics.example.com/api
alerts = https://alerts.example.com/webhooks

[contact]
website = https://www.example.com
phone = tel:+1-555-0100
support = https://support.example.com

