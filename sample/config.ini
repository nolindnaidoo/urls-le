[database]
host = https://db.example.com
port = 5432
url = https://postgres.example.com/mydb
backup_url = https://backup-db.example.com

[api]
base_url = https://api.production.com/v1
auth_endpoint = https://auth.example.com/token
users_endpoint = https://api.production.com/v1/users
docs_url = https://docs.api.com

[external_services]
payment_gateway = https://payments.stripe.com/v1
analytics = https://analytics.google.com/collect
cdn = https://cdn.cloudflare.com
storage = https://storage.googleapis.com/my-bucket

[mail]
smtp_server = mailto:smtp@example.com
